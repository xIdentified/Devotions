# Here is where you'll set up rituals for players to participate in with their chosen Deity.
# For potion effects, use https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/potion/PotionEffectType.html

rituals:
  harvest_festival:
    display_name: "Ritual of the Harvest Festival"
    description: "Celebrate the bounties of the earth and create prime farming conditions"
    favor: 30 # Amount of favor rewarded for completing the ritual
    item:
      type: "VANILLA"
      id: "GOLDEN_HOE"
    conditions:
      weather: "STORM"
    objectives:
      - type: "GATHERING"
        description: "Bring 20 wheat to the shrine"
        target: "WHEAT"
        count: 20
    outcome-command:
      - "weather set clear" # You can add multiple commands if you wish

  cleanse_darkness:
    display_name: "Cleansing of Darkness"
    description: "Vanquish fallen souls from this realm"
    favor: 50
    item:
      type: "VANILLA"
      id: "TOTEM_OF_UNDYING"
    conditions:
      biome: "PLAINS"
    objectives:
      - type: "PURIFICATION"
        description: "Cleanse the shrine area of the tainted beings."
        target: "ZOMBIE"
        count: 5
    outcome-command: "time set day"

  meditation_ritual:
    display_name: "Ritual of Deep Meditation"
    description: "Find inner peace through deep meditation."
    favor: 25
    item:
      type: "VANILLA"
      id: "LAPIS_LAZULI"
    conditions:
      time: "NIGHT"
      weather: "CLEAR"
    objectives:
      - type: "MEDITATION"
        description: "Meditate at a sacred shrine"
        target: "SACRED_SHRINE"
        count: 60
    outcome-command: "time set day"

  # You can make more rituals in the same format, or update the existing ones.